<body>
  <h1>Rider Location</h1>
  <div>
    <label for="riderIdInput">Rider ID:</label>
    <input id="riderIdInput" type="text" placeholder="Enter rider ID">
    <button onclick="getRiderLocation()">Get Location</button>
  </div>
  <div id="map"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const socket = io('http://localhost:8000');

    socket.on('connect', () => {
      console.log('Connected to WebSocket server');
    });

    // Variable to store the ID of the rider we are tracking
    let trackedRiderId = null;

    // Function to request the location of a specific rider initially
    function requestRiderLocation(riderId) {
      trackedRiderId = riderId;
      socket.emit('getRiderLocation', { riderId });
    }

    // Event listener to handle the initial response for the rider's location
    socket.on('riderLocation', (location) => {
      if (location) {
        console.log('Initial location:', location);
        updateMapPosition(location.latitude, location.longitude);
      } else {
        console.log('Location not found for rider:', trackedRiderId);
      }
    });

    // Event listener for real-time location updates
    socket.on('locationUpdated', (location) => {
      console.log('Received locationUpdated event:', location);
      if (location.riderId === trackedRiderId) {
        console.log('Real-time location update:', location);
        updateMapPosition(location.latitude, location.longitude);
      }
    });

    // Example usage: request location for rider with ID 1
    requestRiderLocation(3);

    // Function to update the map position
    function updateMapPosition(latitude, longitude) {
      // Your code to update the map position
      console.log(`Updating map position to Latitude: ${latitude}, Longitude: ${longitude}`);
    }


    // Debug logs to verify connection
    socket.on('connect', () => {
      console.log('Connected to WebSocket server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from WebSocket server');
    });
